name: teamup
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  sentry_flutter: ^9.7.0
  flutter:
    sdk: flutter

  http: ^1.5.0
  get_it: ^8.0.3
  fluttertoast: ^8.2.12
  equatable: ^2.0.7
  flutter_bloc: ^9.1.1
  shimmer: ^3.0.0
  image_picker: ^1.1.2
  supabase_flutter: ^2.9.1
  google_sign_in: ^6.3.0
  provider: ^6.1.5
  flutter_dotenv: ^5.2.1
  flutter_webrtc: ^1.2.0
  socket_io_client: ^3.1.2
  permission_handler: ^12.0.1
  audioplayers: ^6.5.0
  just_audio: ^0.10.4
  firebase_core: ^4.0.0
  firebase_messaging: ^16.0.0
  flutter_web_auth_2: ^4.1.0
  windows_notification: ^1.3.0
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding
      path: plugins/window_size
  file_picker: ^10.3.1
  firebase_analytics: ^12.0.0
  dio: ^5.9.0
  shared_preferences: ^2.5.3
  app_links: ^6.4.1
  flutter_local_notifications: ^19.4.1
  livekit_client: ^2.5.3
  jwt_token_generator: ^1.2.0
  dart_jsonwebtoken: ^3.3.1
  package_info_plus: ^9.0.0


dev_dependencies:
  sentry_dart_plugin: ^3.2.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/audio/
    - .env
sentry:
  upload_debug_symbols: true
  upload_source_maps: true
  project: teamup
  org: ballisty
