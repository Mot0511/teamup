name: teamup
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get_it: ^8.0.3
  fluttertoast: ^8.2.12
  equatable: ^2.0.7
  flutter_bloc: ^9.1.1
  shimmer: ^3.0.0
  image_picker: ^1.1.2
  supabase_flutter: ^2.9.1
  google_sign_in: ^6.3.0
  provider: ^6.1.5
  flutter_dotenv: ^5.2.1
  dotenv: ^4.2.0
  zego_express_engine: ^3.21.0
  flutter_webrtc: ^0.14.2
  socket_io_client: ^3.1.2
  permission_handler: ^12.0.1
  audioplayers: ^6.5.0
  just_audio: ^0.10.4
  firebase_core: ^4.0.0
  firebase_messaging: ^16.0.0
  flutter_web_auth_2: ^4.1.0
  windows_notification: ^1.3.0
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding
      path: plugins/window_size


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/audio/
    - .env